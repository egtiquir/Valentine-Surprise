<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: auto;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin: 10px;
        }

        .hidden {
            display: none;
        }

        .heart {
            font-size: 40px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="card" id="passwordSection">
    <h2>Enter Password üíñ</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Enter</button>
</div>

<div class="card hidden" id="valentineSection">
    <div class="heart">‚ù§Ô∏è</div>
    <h2>Will You Be My Valentine?</h2>
    <button onclick="sayYes()">YES</button>
</div>

<div class="card hidden" id="quizSection">
    <h3 id="questionText"></h3>
    <input type="text" id="answerInput">
    <button onclick="checkAnswer()">Submit</button>
</div>

<div class="card hidden" id="trackerSection">
    <h2>üéÅ Gift Arriving Soon</h2>
    <p id="countdown"></p>
    <input type="datetime-local" id="dateTimePicker">
    <button onclick="startCountdown()">Set Delivery Time</button>
</div>

<script>
const correctPassword = "LOVE2026"; // Change this

const questions = [
    { q: "Where did we first meet?", a: "library" },
    { q: "What was our first date location?", a: "beach" },
    { q: "What‚Äôs my favorite thing about you?", a: "smile" },
    { q: "What song reminds you of us?", a: "perfect" },
    { q: "What‚Äôs our inside joke word?", a: "pineapple" }
];

let currentQuestion = 0;

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
        document.getElementById("passwordSection").classList.add("hidden");
        document.getElementById("valentineSection").classList.remove("hidden");
        localStorage.setItem("unlocked", "true");
    }
}

function sayYes() {
    document.getElementById("valentineSection").classList.add("hidden");
    document.getElementById("quizSection").classList.remove("hidden");
    loadQuestion();
    localStorage.setItem("saidYes", "true");
}

function loadQuestion() {
    document.getElementById("questionText").innerText = questions[currentQuestion].q;
}

function checkAnswer() {
    const answer = document.getElementById("answerInput").value.toLowerCase();
    if (answer === questions[currentQuestion].a) {
        currentQuestion++;
        document.getElementById("answerInput").value = "";
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("quizSection").classList.add("hidden");
            document.getElementById("trackerSection").classList.remove("hidden");
            localStorage.setItem("completedQuiz", "true");
        }
    } else {
        alert("Try again üíï");
    }
}

function startCountdown() {
    const targetDate = new Date(document.getElementById("dateTimePicker").value).getTime();
    localStorage.setItem("deliveryTime", targetDate);

    const timer = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "üéâ Your Gift Is Here!";
            return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            hours + "h " + minutes + "m " + seconds + "s ";
    }, 1000);
}

window.onload = function() {
    if (localStorage.getItem("unlocked") === "true") {
        document.getElementById("passwordSection").classList.add("hidden");
        document.getElementById("valentineSection").classList.remove("hidden");
    }
    if (localStorage.getItem("saidYes") === "true") {
        document.getElementById("valentineSection").classList.add("hidden");
        document.getElementById("quizSection").classList.remove("hidden");
        loadQuestion();
    }
    if (localStorage.getItem("completedQuiz") === "true") {
        document.getElementById("quizSection").classList.add("hidden");
        document.getElementById("trackerSection").classList.remove("hidden");
    }
};
</script>

</body>
</html>
